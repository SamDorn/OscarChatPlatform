services:

  # Application
  oscarchatplatform:
    image: oscarchatplatform
    build:
      context: ..
      dockerfile: src/OscarChatPlatform.Web/Dockerfile
    depends_on: 
      sqlserver:
        condition: service_healthy
    networks:
      - oscarchatplatform

  # Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Password123!"
    ports:
      - "1433:1433"
    volumes:
      - sqlserverdata:/var/opt/mssql
    healthcheck:
      test: ["CMD","/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Password123!", "-Q", "SELECT 1", "-C", "-b", "-o", "/dev/null"]
      interval: 10s
      timeout: 10s 
      retries: 5
      start_period: 5s
    networks:
      - oscarchatplatform

volumes:
  sqlserverdata:

networks:
  oscarchatplatform:    